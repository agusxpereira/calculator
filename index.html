<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="display display-results">
            
            <div class="display-led">
                <div class="current-calc">

                </div>
                <div class="result">
                    
                </div>
            </div>
        </div>
        <div class="display display-interface">

        <button class="button-calc" id="divide">/</button>
        <button class="button-calc" id="mulyiply">*</button>
        <button class="button-calc" id="substract">-</button>
        <button class="button-calc" id="seven">7</button>
        <button class="button-calc">8</button>
        <button class="button-calc">9</button>
        <button class="button-calc">4</button>
        <button class="button-calc">5</button>
        <button class="button-calc">6</button>
        <button class="button-calc">1</button>
        <button class="button-calc">2</button>
        <button class="button-calc">3</button>
        <button class="button-calc">.</button>
        <button class="button-calc">0</button>
        <button class="button-calc" id="sum">+</button>
        <div class="func">
            <button id="ac">ac</button>
            <button id="equals">=</button>
        </div>

        </div>
    </div>
<script src="main.js"></script>
</body>
</html>
